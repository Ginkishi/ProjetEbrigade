<app-menu></app-menu>
<div class="form-container">
    <h1 class="header">Rapport d'intervention</h1>
    <form #form="ngForm">
        <div class="section">
            <h2 class="title">Intervention</h2>
            <div class="body">
                <div class="group-champ col3">
                    <div class="champ"><label for="">Num&eacute;ro d'intervention</label><input id="Nintervention" name="Nintervention" type="text" autocomplete="off" required ngModel></div>
                    <div class="champ"><label for="">Commune</label><input type="text" autocomplete="off" required id="commune" name="commune" ngModel></div>
                    <div class="champ"><label for="">Adresse</label><input type="text" autocomplete="off" required  id="adresse" name="adresse" ngModel></div>
                </div>
                <div class="champ">
                    <label for="">Type d'intervention</label>
                    <select name="typeIntervention" id="typeIntervention" ngModel class="form-control">
                        <option value="">
                            Selectionnez un type</option>

                            <option value=t[TI_CODE] *ngFor="let t of typesIntervention" value={{t.TI_CODE}} >
                               {{t.TI_DESCRIPTION}}</option>
                    </select>
                </div>
                <div class="group-champ col2">
                    <div class="champ">
                        <label for="">Requ&eacute;rant</label>
                        <select name="requerant" id="requerant" class="form-control" ngModel></select>
                    </div>
                    <div class="group-champ col2">
                        <div class="champ mycheckbox"><label for="opm">OPM</label><input type="checkbox" name="opm" id="opm" ngModel></div>
                        <div class="champ mycheckbox"><label for="important">Inmportant</label><input type="checkbox" name="opm" id="important" ngModel></div>
                    </div>
                </div>
                <div class="group-champ col2">
                    <div class="champ"><label for="">Date de d&eacute;clenchement</label><input type="date" autocomplete="off" ngModel required  id="datedeclenchement" name="datedeclenchement"></div>
                    <div class="champ"><label for="">Heure de d&eacute;clenchement</label><input type="time" autocomplete="off" ngModel required  id="heuredeclenchement" name="heuredeclenchement"></div>
                </div>
                <div class="group-champ col2">
                    <div class="champ"><label for="">Date de fin</label><input type="date" autocomplete="off" required ngModel  id="datefin" name="datefin"></div>
                    <div class="champ"><label for="">Heure de fin</label><input type="time" autocomplete="off" required ngModel  id="heurefin" name="heurefin"></div>
                </div>
            </div>
        </div>
        <div class="section engin">
            <h2 class="title">Engins et Personels</h2>
            <div class="body">
                <div class="group-champ col2">
                    <div class="champ">
                        <label for="">Nom du v&eacute;hicule</label>
                        <select name="vehicule[]" id="vehicule[]" class="form-control" ngModel>
                            <option value="">Selectionnez un nom</option>
                            <option *ngFor="let v of vehicules"  value="{{v.V_ID}}" >
                                {{v.V_INDICATIF}}
                            </option>
                     </select>
                        
                    </div>
                    <div class="champ mycheckbox"><label for="">Ronde</label><input type="checkbox" name="ronde" id="ronde" ngModel></div>
                </div>
                <div class="group-champ col2">
                    <div class="champ"><label for="">Date de d&eacute;part</label><input type="date" autocomplete="off" required ngModel  id="datadepart" name="datadepart"></div>
                    <div class="champ"><label for="">Heure de d&eacute;part</label><input type="time" autocomplete="off" required ngModel  id="heuredepart" name="heuredepart"></div>
                </div>
                <div class="group-champ col2">
                    <div class="champ"><label for="">Date d'arriv&eacute;e</label><input type="date" autocomplete="off" required ngModel  id="datearrivee" name="datearrivee"></div>
                    <div class="champ"><label for="">Heure d'arriv&eacute;e</label><input type="time" autocomplete="off" required ngModel  id="heurearrivee" name="heurearrivee"></div>
                </div>
                <div class="group-champ col2">
                    <div class="champ"><label for="">Date de retour</label><input type="date" autocomplete="off"id="dateretour" name="dateretour" required ngModel></div>
                    <div class="champ"><label for="">Heure de retour</label><input type="time" autocomplete="off" id="heureretour" name="dateretour" required ngModel></div>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-lg" id="addVehicule">Ajouter un v&eacute;hicule</button>
        </div>
        <div class="section resp">
            <h2 class="title">Responsable</h2>
            <div class="body">
                <div class="champ"><label for="">Responsable</label><input type="text" id="responsable" name="responsable" ngModel></div>
            </div>
        </div>
        <div class="group-champ col2">
            <div class="champ"><input type="submit" value="Sauvegarder" class="btn btn-primary btn-lg"></div>
            <div class="champ"><input type="submit" value="Valider" class="btn btn-success btn-lg"></div>
        </div>
    </form>
</div>
{{form.value | json }}
